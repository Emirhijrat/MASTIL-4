<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Upgrade effect - shield with glowing aura -->
  <defs>
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glowing aura -->
  <circle cx="50" cy="50" r="40" fill="url(#auraGradient)">
    <animate attributeName="r" values="35;40;35" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shield outline -->
  <path d="M 30,30 L 50,20 L 70,30 L 70,60 C 70,70 50,80 50,80 C 50,80 30,70 30,60 Z" fill="#94A3B8" stroke="#475569" stroke-width="2"/>
  
  <!-- Shield interior -->
  <path d="M 35,35 L 50,27 L 65,35 L 65,58 C 65,65 50,73 50,73 C 50,73 35,65 35,58 Z" fill="#475569"/>
  
  <!-- Shield emblem - crown -->
  <path d="M 40,45 L 45,50 L 50,42 L 55,50 L 60,45 L 57,55 L 43,55 Z" fill="#F59E0B" stroke="#FBBF24" stroke-width="1"/>
  
  <!-- Sparkles -->
  <g fill="#A5F3FC">
    <circle cx="30" cy="30" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="70" cy="30" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="20" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="40" cy="65" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="60" cy="65" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="50" cy="75" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
  </g>
  
  <!-- Level up text -->
  <text x="50" y="90" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#10B981">UPGRADE</text>
</svg> 