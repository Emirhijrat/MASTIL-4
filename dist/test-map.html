<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Background Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .test-area {
            flex: 1;
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            margin: 20px auto;
            background-image: url('https://iili.io/3vhdSja.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid black;
        }
        .info {
            padding: 20px;
            text-align: center;
        }
        .debug-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Map Background Test</h1>
            <p>Click anywhere on the map to create a debug point. The point's coordinates (as percentages) will be displayed below.</p>
        </div>
        
        <div class="test-area" id="mapArea">
            <!-- Debug points will be added here -->
        </div>
        
        <div class="controls">
            <div id="coordinates">Click on the map to see coordinates</div>
            <button id="clearBtn" style="margin-top: 10px">Clear Points</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mapArea = document.getElementById('mapArea');
            const coordinatesDisplay = document.getElementById('coordinates');
            const clearBtn = document.getElementById('clearBtn');
            
            mapArea.addEventListener('click', function(e) {
                const rect = mapArea.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                // Create a debug point
                const point = document.createElement('div');
                point.className = 'debug-point';
                point.style.left = (x * 100) + '%';
                point.style.top = (y * 100) + '%';
                mapArea.appendChild(point);
                
                // Display coordinates
                coordinatesDisplay.textContent = `Coordinates: x: ${x.toFixed(2)}, y: ${y.toFixed(2)}`;
                
                // Also log to console for easy copying
                console.log(`New position: { x: ${x.toFixed(2)}, y: ${y.toFixed(2)} }`);
            });
            
            clearBtn.addEventListener('click', function() {
                const points = document.querySelectorAll('.debug-point');
                points.forEach(point => point.remove());
                coordinatesDisplay.textContent = 'Click on the map to see coordinates';
            });
        });
    </script>
</body>
</html>
