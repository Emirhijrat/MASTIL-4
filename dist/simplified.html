<!doctype html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./castle-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MASTIL - Simplified Test</title>
    
    <!-- Error Tracking -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('CAPTURED ERROR:');
        console.error('Message:', message);
        console.error('Source:', source);
        console.error('Line:', lineno);
        console.error('Column:', colno);
        console.error('Error object:', error);
        
        // Display error on page
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.right = '0';
        errorDiv.style.padding = '20px';
        errorDiv.style.backgroundColor = '#f8d7da';
        errorDiv.style.color = '#721c24';
        errorDiv.style.zIndex = '9999';
        errorDiv.innerHTML = `<strong>Error:</strong> ${message}<br>
                           <strong>Source:</strong> ${source}<br>
                           <strong>Line/Column:</strong> ${lineno}:${colno}`;
        document.body.appendChild(errorDiv);
        
        return false;
      };
      
      console.log('DEBUG: HTML parsed');
    </script>
    
    <!-- Include only the CSS -->
    <link rel="stylesheet" href="./assets/index-B8SKbr4W.css">
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Content will be rendered here -->
    </div>
    
    <script>
      // Simple React component render
      try {
        console.log('DEBUG: Attempting to render React component');
        
        const appDiv = document.createElement('div');
        appDiv.className = 'app-container';
        appDiv.style.backgroundColor = 'var(--mastil-bg-primary, #F1F5F9)';
        appDiv.style.color = 'var(--mastil-text-primary, #0F172A)';
        
        const content = document.createElement('div');
        content.className = 'text-center p-4';
        content.innerHTML = `
          <h1 style="font-size: 24px; margin-bottom: 16px;">MASTIL - Test Component</h1>
          <p style="margin-bottom: 20px;">This is a simplified React component for testing.</p>
          <button id="test-button" style="background-color: var(--mastil-accent, #4F46E5); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
            Test Button
          </button>
        `;
        
        appDiv.appendChild(content);
        
        // Use React to render
        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(appDiv);
        
        // Add click event after rendering
        setTimeout(() => {
          const button = document.getElementById('test-button');
          if (button) {
            button.addEventListener('click', () => {
              alert('React is working!');
            });
          }
        }, 100);
        
        console.log('DEBUG: React render complete');
      } catch (error) {
        console.error('DEBUG: React render failed');
        console.error(error);
        
        // Fallback content
        document.getElementById('root').innerHTML = `
          <div style="max-width: 500px; margin: 50px auto; padding: 20px; text-align: center; font-family: sans-serif;">
            <h1 style="color: #721c24;">React Rendering Failed</h1>
            <p>Error: ${error.message}</p>
            <div style="margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 4px;">
              <pre>${error.stack}</pre>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
