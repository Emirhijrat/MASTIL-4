<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Minimal React Test</title>
  <!-- Load React directly from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>

  <script>
    console.log('Script starting...');
    try {
      // Get the root element
      const container = document.getElementById('root');
      console.log('Root element found:', container);
      
      // Create a simple React element
      const element = React.createElement(
        'div',
        { style: { padding: '20px', background: '#f0f0f0', borderRadius: '5px' } },
        React.createElement('h1', null, 'Hello, World!'),
        React.createElement('p', null, 'If you see this, React is working properly.')
      );
      console.log('React element created');
      
      // Create root and render
      const root = ReactDOM.createRoot(container);
      console.log('React root created');
      
      root.render(element);
      console.log('Render called');
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('root').innerHTML = `
        <div style="color: red; padding: 20px; border: 1px solid red;">
          <h1>Error</h1>
          <p>${error.message}</p>
          <pre>${error.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
